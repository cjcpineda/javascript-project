<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variables</title>
 
</head>
<body>

  <script>
    // let, const, var = variables. const is the only one you cant change
    let variable1 = 3;
    console.log(variable1);

    let calculation = 2 +3;
    console.log(calculation);
    console.log(calculation+2);

    let result =calculation +2
    console.log(result);

    let message = 'hello';
    console.log(message + result);

    //re-assigning variable, you dont need a let. only when you assign a value to a new variable
    variable1 = 6;
    console.log(variable1);


    // what is "typeof" ?
    // to check the type of value that is saved inside a variable
    console.log(typeof variable1);
    console.log(typeof message);
  </script>
</body>
</html>
