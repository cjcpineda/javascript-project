<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
<!--Learning algorithms: a set of steps to complete a task or to solve a problem-->
<!-- Steps:
  1. when we click a button, computer randomly selects a move
  2.compare the moves to get the result
  3. display the result in a popup
 -->

  <p> Rock Paper Scissors</p>
  <button onclick="

  //generate random number
    const randomNumber = Math.random();
    let computerMove = '';

  //converted it to a move for the computer 
    if (randomNumber >= 0 && randomNumber < 1/3) {
       computerMove = 'rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3 ){
       computerMove ='paper';
    } else if (randomNumber >= 2/3 && randomNumber < 3 ){
       computerMove = 'scissors';
    }

    console.log(computerMove)
    
  //compare move to computer move  
    let result ='';
    if(computerMove === 'rock') {
      result = 'Tie.';
    } else if (computerMove === 'paper') {
      result = 'loser';
    } else if (computerMove === 'rock') {
      result = 'winner';
    }

  // display results  
    alert(`You picked rock. Computer picked ${computerMove}. ${result}`)
  ">Rock</button>

  <button onclick="">Paper</button>
  <button onclick="">Scissors</button>

</body>
</html>
